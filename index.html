<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="css/keyboard.css" />
    <link rel="stylesheet" href="css/keyboard-light.css" />
    <link rel="icon" type="image/png" href="image/keyboard.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cf458f1f5b.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <header>
      <div>
        <a
          href="https://cv.lebelolivier.fr"
          target="_blank"
          rel="noopener noreferrer"
          >Mon Portfolio</a
        >
      </div>
      <div><h1>Virtual Keyboard</h1></div>
      <div class="github">
        <a
          href="https://github.com/OliveLeb/virtual-keyboard"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-github-square"></i
        ></a>
      </div>
    </header>

    <main class="container">
      <section class="screen">
        <div id="index" class="index"></div>
        <textarea name="screen" id=""></textarea>
      </section>

      <aside>
        <input type="checkbox" name="switch" id="switch" />
        <label for="switch">dark/light</label>
        <button id="show">show</button>
      </aside>

      <!-- <div class="toggleBtn">
        <i class="far fa-keyboard"></i>
      </div> -->

      <section class="keyboard">
        <button type="button" class="symbol desktop">²</button>
        <button type="button" class="number majDependent">
          <span>&</span><span class="maj">1</span>
        </button>
        <button type="button" class="number majDependent">
          <span>é</span><span class="maj">2</span><span class="altGr">~</span>
        </button>
        <button type="button" class="number majDependent">
          <span>&quot;</span><span class="maj">3</span
          ><span class="altGr">#</span>
        </button>
        <button type="button" class="number majDependent">
          <span>&#x27;</span><span class="maj">4</span
          ><span class="altGr">{</span>
        </button>
        <button type="button" class="number majDependent">
          <span>(</span><span class="maj">5</span><span class="altGr">[</span>
        </button>
        <button type="button" class="number majDependent">
          <span>-</span><span class="maj">6</span><span class="altGr">|</span>
        </button>
        <button type="button" class="number majDependent">
          <span>è</span><span class="maj">7</span><span class="altGr">`</span>
        </button>
        <button type="button" class="number majDependent">
          <span>_</span><span class="maj">8</span><span class="altGr">\</span>
        </button>
        <button type="button" class="number majDependent">
          <span>ç</span><span class="maj">9</span><span class="altGr">^</span>
        </button>
        <button type="button" class="number majDependent">
          <span>à</span><span class="maj">0</span><span class="altGr">@</span>
        </button>
        <button type="button" class="number desktop majDependent">
          <span>)</span><span class="maj">°</span><span class="altGr">]</span>
        </button>
        <button type="button" class="number desktop majDependent">
          <span>=</span><span class="maj">+</span><span class="altGr">}</span>
        </button>
        <button type="button" class="action backspace" id="BACKSPACE">
          <i class="fas fa-backspace"></i>
        </button>
        <button type="button" class="action desktop" id="del">Suppr</button>
        <button type="button" class="action desktop" id="start">Debut</button>
        <button type="button" class="action desktop" id="TAB">TAB</button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="symbol desktop majDependent">
          <span>^</span><span class="maj">¨</span>
        </button>
        <button type="button" class="symbol desktop majDependent">
          <span>$</span><span class="maj">£</span>
        </button>
        <button type="button" class="action enter" id="enter">Enter</button>
        <button type="button" class="desktop utils" id="pageUp">page up</button>

        <button type="button" class="action capsLock" id="capsLock">
          <i class="fas fa-lock"></i>
          <div class="led" id="led"></div>
        </button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="symbol desktop majDependent">
          <span>ù</span><span class="maj">%</span>
        </button>
        <button type="button" class="symbol desktop majDependent">
          <span>*</span><span class="maj">µ</span>
        </button>
        <button type="button" class="desktop utils" id="pageDown">
          page down
        </button>

        <button type="button" class="action leftMaj" id="uppercase">
          <i class="far fa-arrow-alt-circle-up"></i>
        </button>
        <button type="button" class="symbol desktop majDependent">
          <span><</span><span class="maj">></span>
        </button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="letter"></button>
        <button type="button" class="symbol coma majDependent">
          <span>,</span><span class="maj">?</span>
        </button>
        <button type="button" class="symbol dot majDependent">
          <span>;</span><span class="maj">.</span>
        </button>
        <button type="button" class="symbol desktop majDependent">
          <span>:</span><span class="maj">/</span>
        </button>
        <button type="button" class="symbol desktop majDependent">
          <span>!</span><span class="maj">§</span>
        </button>
        <button type="button" class="action desktop" id="uppercase">
          <i class="far fa-arrow-alt-circle-up"></i>
        </button>
        <button type="button" class="desktop" id="up">
          <i class="fas fa-arrow-up"></i>
        </button>
        <button type="button" class="desktop utils" id="end">FIN</button>

        <!-- <button type="button" class="desktop utils">ctrl</button>
        <button type="button" class="desktop utils">fn</button>
        <button type="button" class="desktop utils">
          <i class="fab fa-windows"></i>
        </button>
        <button type="button" class="desktop utils">alt</button> -->
        <button type="button" class="mobile letters" id="specialChar">
          !@€
        </button>
        <button type="button" class="space utils" id="space"></button>
        <button type="button" class="desktop utils" id="altgr">Alt Gr</button>
        <!-- <button type="button" class="desktop utils">ctrl</button>
        <button type="button" class="desktop utils" id="menu">menu</button> -->
        <button type="button" class="desktop" id="left">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button type="button" class="desktop" id="down">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button type="button" class="desktop" id="right">
          <i class="fas fa-arrow-right"></i>
        </button>
      </section>
    </main>
    <footer>
      Créé par
      <a
        href="https://cv.lebelolivier.fr"
        target="_blank"
        rel="noopener noreferrer"
        >Olivier Lebel</a
      >
      - 2020
    </footer>
  </body>
</html>
