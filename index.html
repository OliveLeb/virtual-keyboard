<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="css/keyboard.css" />
    <link rel="stylesheet" href="css/keyboard-light.css" />
    <link rel="icon" type="image/png" href="image/keyboard.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cf458f1f5b.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <aside>
        <input type="checkbox" name="switch" id="switch" />
        <label for="switch">dark/light</label>
        <button id="showLine">show</button>
      </aside>

      <section class="container">
        <section class="screen">
          <div id="index" class="index"></div>
          <textarea name="screen" id=""></textarea>
        </section>
        <div class="toggleBtn">
          <i class="far fa-keyboard"></i>
        </div>
        <section class="keyboard">
          <button type="button" class="symbol desktop">²</button>
          <button type="button" class="number">1</button>
          <button type="button" class="number">2</button>
          <button type="button" class="number">3</button>
          <button type="button" class="number">4</button>
          <button type="button" class="number">5</button>
          <button type="button" class="number">6</button>
          <button type="button" class="number">7</button>
          <button type="button" class="number">8</button>
          <button type="button" class="number">9</button>
          <button type="button" class="number">0</button>
          <button type="button" class="symbol desktop">)</button>
          <button type="button" class="symbol desktop">=</button>
          <button type="button" class="action backspace" id="BACKSPACE">
            <i class="fas fa-backspace"></i>
          </button>
          <button type="button" class="action desktop" id="del">Suppr</button>
          <button type="button" class="action desktop" id="TAB">TAB</button>
          <button type="button" class="letter">a</button>
          <button type="button" class="letter">z</button>
          <button type="button" class="letter">e</button>
          <button type="button" class="letter">r</button>
          <button type="button" class="letter">t</button>
          <button type="button" class="letter">y</button>
          <button type="button" class="letter">u</button>
          <button type="button" class="letter">i</button>
          <button type="button" class="letter">o</button>
          <button type="button" class="letter">p</button>
          <button type="button" class="symbol desktop majDependent">
            <span>^</span><span class="maj">¨</span>
          </button>
          <button type="button" class="symbol desktop majDependent">
            <span>$</span><span class="maj">£</span>
          </button>
          <button type="button" class="action enter" id="enter">Enter</button>
          <button type="button" class="desktop">FIN</button>

          <button type="button" class="action capsLock" id="capsLock">
            <i class="fas fa-lock"></i>
            <div class="led" id="led"></div>
          </button>
          <button type="button" class="letter">q</button>
          <button type="button" class="letter">s</button>
          <button type="button" class="letter">d</button>
          <button type="button" class="letter">f</button>
          <button type="button" class="letter">g</button>
          <button type="button" class="letter">h</button>
          <button type="button" class="letter">j</button>
          <button type="button" class="letter">k</button>
          <button type="button" class="letter">l</button>
          <button type="button" class="letter">m</button>
          <button type="button" class="symbol desktop majDependent">
            <span>ù</span><span class="maj">%</span>
          </button>
          <button type="button" class="symbol desktop majDependent">
            <span>*</span><span class="maj">µ</span>
          </button>
          <button type="button" class="desktop">page up</button>

          <button type="button" class="action rightMaj" id="uppercase">
            <i class="far fa-arrow-alt-circle-up"></i>
          </button>
          <button type="button" class="symbol desktop majDependent">
            <span><</span><span class="maj">></span>
          </button>
          <button type="button" class="letter">w</button>
          <button type="button" class="letter">x</button>
          <button type="button" class="letter">c</button>
          <button type="button" class="letter">v</button>
          <button type="button" class="letter">b</button>
          <button type="button" class="letter">n</button>
          <button type="button" class="symbol coma majDependent">
            <span>,</span><span class="maj">?</span>
          </button>
          <button type="button" class="symbol dot majDependent">
            <span>;</span><span class="maj">.</span>
          </button>
          <button type="button" class="symbol desktop majDependent">
            <span>:</span><span class="maj">/</span>
          </button>
          <button type="button" class="symbol desktop majDependent">
            <span>!</span><span class="maj">§</span>
          </button>
          <button type="button" class="action desktop" id="uppercase">
            <i class="far fa-arrow-alt-circle-up"></i>
          </button>
          <button type="button" class="desktop" id="up">
            <i class="fas fa-arrow-up"></i>
          </button>
          <button type="button" class="desktop">page down</button>

          <button type="button" class="desktop">ctrl</button>
          <button type="button" class="desktop">fn</button>
          <button type="button" class="desktop">
            <i class="fab fa-windows"></i>
          </button>
          <button type="button" class="desktop">alt</button>
          <button type="button" class="space" id="space"></button>
          <button type="button" class="desktop">alt gr</button>
          <button type="button" class="desktop">ctrl</button>
          <button type="button" class="desktop" id="menu">menu</button>
          <button type="button" class="desktop" id="left">
            <i class="fas fa-arrow-left"></i>
          </button>
          <button type="button" class="desktop" id="down">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button type="button" class="desktop" id="right">
            <i class="fas fa-arrow-right"></i>
          </button>
        </section>
      </section>
    </main>
    <footer>
      Créé par
      <a
        href="https://cv.lebelolivier.fr"
        target="_blank"
        rel="noopener noreferrer"
        >Olivier Lebel</a
      >
    </footer>
  </body>
</html>
